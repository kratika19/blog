{% extends 'blogs/base.html' %}
{% load static %}

{% block title %}
    All Blogs
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/all_blogs.css' %}?{% now "U" %}">
{% endblock %}


{% block content %}
    <section id="all-blogs">
        <h1>~ All blogs ~</h1>
        <div class="grid">
            {% for blog in blogs %}
                {% include 'blogs/includes/blogCard.html' %}
            {% endfor %}
        </div>
    </section>
{% endblock %}
