{% extends 'blogs/base.html' %}
{% load static %}

{% block title %}
    {{ blog.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/detail_blog.css' %}?{% now "U" %}">
{% endblock %}

{% block content %}
    <main>
        <div class="blog-container">
            <div class="blog-header">
                <div class="blog-title">
                    <h1>{{ blog.title }}</h1>
                    <div class="credit">
                        <p>Written by: <span>{{ blog.author | capfirst }}</span></p>
                        <p>Dated: <span>{{ blog.date }}</span></p>
                    </div>
                </div>
                <div class="img-container">
                    <img src="{% static 'images/bg1.jpg' %}" alt="">
                </div>
            </div>

            <div class="content-container">
                <p>
                    {{ blog.content|linebreaksbr }}
                </p>
            </div>
        </div>
    </main>
{% endblock %}
